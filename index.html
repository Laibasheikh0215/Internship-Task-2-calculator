<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-body">
          <div class="display-container">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
          </div>

          <div class="calculator-buttons">
            <button class="calculator-btn clear-btn span-two" id="clear-all">
              AC
            </button>
            <button class="calculator-btn delete-btn" id="delete">
              <i class="fas fa-backspace"></i>
            </button>
            <button class="calculator-btn operator-btn" data-operation="÷">
              ÷
            </button>

            <button class="calculator-btn number-btn" data-number="7">7</button>
            <button class="calculator-btn number-btn" data-number="8">8</button>
            <button class="calculator-btn number-btn" data-number="9">9</button>
            <button class="calculator-btn operator-btn" data-operation="×">
              ×
            </button>

            <button class="calculator-btn number-btn" data-number="4">4</button>
            <button class="calculator-btn number-btn" data-number="5">5</button>
            <button class="calculator-btn number-btn" data-number="6">6</button>
            <button class="calculator-btn operator-btn" data-operation="-">
              -
            </button>

            <button class="calculator-btn number-btn" data-number="1">1</button>
            <button class="calculator-btn number-btn" data-number="2">2</button>
            <button class="calculator-btn number-btn" data-number="3">3</button>
            <button class="calculator-btn operator-btn" data-operation="+">
              +
            </button>

            <button class="calculator-btn number-btn span-two" data-number="0">
              0
            </button>
            <button class="calculator-btn number-btn" data-number=".">.</button>
            <button class="calculator-btn equals-btn" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
